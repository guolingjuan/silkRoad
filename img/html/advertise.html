<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>广告域</title>
    <link href="../easyui/themes/default/easyui.css" type="text/css" rel="stylesheet"/>
    <link href="../easyui/themes/icon.css" type="text/css" rel="stylesheet"/>
    <script src="../easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../easyui/jquery.easyui.min.js"></script>
    <script src="../easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../js/outOfBound.js" type="text/javascript"></script>
    <script src="../js/advertise.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css" />
</head>
<body class="easyui-layout" style="visibility:hidden;">
<div region="center" border="false">
    <table id="box"></table>
</div>
<div class="easyui-window"  title="对广告进行添加" id="addAdvertise" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px;">
    <div region="north" style="height:31px;overflow:hidden;" split="false" border="false" >
        <div class="datagrid-toolbar">
            <a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true" >保存</a>
            <script type="text/javascript">
                $(function(){
                    //绑定事件
                    $("#save").click(function(){
                        //校验表单输入项
                        var v = $("#addForm").form("validate");
                        if(v){
                            //校验通过，提交表单
                            $("#addForm").submit();
                        }
                    });

                });
            </script>
        </div>
    </div>

    <div region="center" style="overflow:auto;padding:5px;" border="false">
        <form id="addForm" action="" method="post">
            <table class="table-edit" width="80%" height="160" align="center">
                <tr class="title">
                    <td style="background: lightgray" colspan="2">添加广告信息</td>
                </tr>
                <tr>
                    <td>广告区域名称</td>
                    <td> <input type="text"  name="name.id" id="dept1"  required="true"/></td>
                </tr>
                <tr>
                    <td>通知公告</td>
                    <td><input type="text" name="informations" class="easyui-validatebox" required="true"/></td>
                </tr>
                <tr>
                    <td>消息提示</td>
                    <td><input type="text" name="messages" class="easyui-validatebox" required="true"/></td>
                </tr>
                <tr>
                    <td>广告分发门店</td>
                    <td>
                        <input type="text" name="stores" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!-- 修改窗口 -->
<div class="easyui-window" title="对广告信息修改" id="editInfo" collapsible="false"
     minimizable="false" maximizable="false" style="top:20px;left:200px">
    <div region="north" style="height:31px;overflow:hidden;" split="false" border="false" >
        <div class="datagrid-toolbar">
            <a id="edit" icon="icon-save" href="#" class="easyui-linkbutton" plain="true" >保存</a>
            <script type="text/javascript">
                $(function(){
                    //绑定事件
                    $("#edit").click(function(){
                        //校验表单输入项
                        var v = $("#editForm").form("validate");
                        if(v){
                            //校验通过，提交表单
                            $("#editForm").submit();
                        }
                    });


                });
            </script>
        </div>
    </div>

    <div region="center" style="overflow:auto;padding:5px;" border="false">
        <form id="editForm" action="" method="post">
            <table class="table-edit" width="80%" height="160" align="center">
                <tr class="title">
                    <td style="background: lightgray" colspan="2">修改广告信息</td>
                </tr>
                <tr>
                    <td>广告区域名称</td>
                    <td>
                        <input type="text"  name="name" class="easyui-combobox" id="dept"  required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>通知公告</td>
                    <td><input type="text" name="informations"  class="easyui-validatebox" required="true"/></td>
                </tr>
                <tr>
                    <td>消息提示</td>
                    <td><input type="text" name="messages" class="easyui-validatebox" required="true"/></td>
                </tr>
                <tr>
                    <td>广告分发门店</td>
                    <td>
                        <input type="text" name="stores" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
