<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>店面表</title>
</head>

<link rel="stylesheet " type="text/css" href="../easyui/themes/default/easyui.css"/>
<link type="text/css" rel="stylesheet" href="../easyui/themes/icon.css"/>

<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>

<Script src="../js/commerce.js"></Script>
<body>
<table id="tb" data-options="fit:true"></table>
<div id="addDialog">
    <form action="" method="post" id="addform">
        <table align="center" id="addtb" style="width:100%;height:100%;" >
            <tr>
                <td class="title">店面账号:</td>
                <td><input type="text" name="userName" data-options="required:true" class="easyui-validatebox"/></td>
                <td class="title">登录密码:</td>
                <td><input type="text" name="password" data-options="required:true" class="easyui-validatebox"/></td>
            </tr>
            <tr>
                <td class="title">店面名称:</td>
                <td><input type="text" name="storeName" data-options="required:true" class="easyui-validatebox"/></td>
                <td class="title">店面类型:</td>
                <td>
                    <input type="text" name="storeType" data-options="required:true" class="easyui-validatebox"/>
                </td>
            </tr>
            <tr >
                <td class="title">所属公司:</td>
                <td ><input type="text" name="Company.id" id="involved_Company" data-options="required:true" /></td>
                <td class="title">所属广告区:</td>
                <td>
                    <input type="text" name="advertisingArea" id="add_adArea" data-options="required:true" />
                </td>
            </tr>
            <tr>
                <td class="title">联系电话:</td>
                <td><input type="text" name="telephoneNumber" data-options="required:true" class="easyui-validatebox" /></td>
                <td class="title">店面地址:</td>
                <td><input type="text" name="storeAdress" data-options="required:true" class="easyui-validatebox"/></td>
            </tr>
            <tr >
                <td class="title">推送开关:</td>
                <td>
                    <input type="text" name="pushSwich"  data-options="required:true" class="easyui-validatebox"/>
                </td>
                <td class="title">营业执照:</td>
                <td ><input type="text" name="storeLicense"  data-options="required:true" class="easyui-validatebox"/></td>
            </tr>
            <tr>
                <td class="title">公司微信号:</td>
                <td><input type="text" name="wechatAccount" data-options="required:true" class="easyui-validatebox"/></td>
                <td class="title">电子邮箱:</td>
                <td><input type="text" name="contactEmail" data-options="required:true,validType:'email'" class="easyui-validatebox"/></td>
            </tr>
            <tr colspan="4">
                <td class="title">登录IP地址:</td>
                <td colspan="3"><input type="text" name="loginIP" style="width:95%;" data-options="required:true" class="easyui-validatebox"/></td>
            </tr>
        </table>
    </form>
</div>

<div id="editDialog">
    <form action="" method="post" id="editfrom">
        <table align="center" id="edittb" style="width:100%;height:100%;" >
            <tr>
                <td class="title">店面账号:</td>
                <td><input type="text" name="userName" data-options="required:true" class="easyui-validatebox"/></td>
                <td class="title">登录密码:</td>
                <td><input type="text" name="password" data-options="required:true" class="easyui-validatebox"/></td>
            </tr>
            <tr>
                <td class="title">店面名称:</td>
                <td><input type="text" name="storeName" data-options="required:true" class="easyui-validatebox"/></td>
                <td class="title">店面类型:</td>
                <td>
                    <input type="text" name="storeType" data-options="required:true" class="easyui-validatebox"/>
                </td>
            </tr>
            <tr >
                <td class="title">所属公司:</td>
                <td ><input type="text" name="Company.id" id="Einvolved_Company" data-options="required:true" /></td>
                <td class="title">所属广告区:</td>
                <td>
                    <input type="text" name="advertisingArea" id="edit_adArea" data-options="required:true" />
                </td>
            </tr>
            <tr>
                <td class="title">联系电话:</td>
                <td><input type="text" name="telephoneNumber" data-options="required:true" class="easyui-validatebox" /></td>
                <td class="title">店面地址:</td>
                <td><input type="text" name="storeAdress" data-options="required:true" class="easyui-validatebox"/></td>
            </tr>
            <tr >
                <td class="title">推送开关:</td>
                <td>
                    <input type="text" name="pushSwich"  data-options="required:true" class="easyui-validatebox"/>
                </td>
                <td class="title">营业执照:</td>
                <td ><input type="text" name="storeLicense"  data-options="required:true" class="easyui-validatebox"/></td>
            </tr>
            <tr>
                <td class="title">公司微信号:</td>
                <td><input type="text" name="wechatAccount" data-options="required:true" class="easyui-validatebox"/></td>
                <td class="title">电子邮箱:</td>
                <td><input type="text" name="contactEmail" data-options="required:true,validType:'email'" class="easyui-validatebox"/></td>
            </tr>
            <tr colspan="4">
                <td class="title">登录IP地址:</td>
                <td colspan="3"><input type="text" name="loginIP" style="width:95%;" data-options="required:true" class="easyui-validatebox"/></td>
            </tr>
        </table>
    </form>
</div>
<div id="searchDialog" ></div>
</body>
</html>
