<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户账号管理</title>
    <link href="../easyui/themes/default/easyui.css" type="text/css" rel="stylesheet"/>
    <link href="../easyui/themes/icon.css" type="text/css" rel="stylesheet"/>
    <script src="../easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../easyui/jquery.easyui.min.js"></script>
    <script src="../easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../js/userManager.js" type="text/javascript"></script>
<style>
      p{
        font-size:14px;
        margin-left:10px;
    }
     p input{
        height:23px;
        margin-left:3px;
        border:1px solid gray;
    }
     p .a{
        width:440px;
        margin-left:25px;
    }
</style>
</head>
<body>
<table id="userInfo" >

</table>

<form id="kookFor">
    <p style="margin-left:10px;">登录用户名：
        <input  id="loginName" type="text"  style="height:22px;border-radius: 5px;border:1px solid gray">
</form>

<!--添加用户表单-->
<form id="addUser">
    <p>
        <label>登录用户名</label>
        <input type="text"  id="login_name" style="width:190px;margin-left:-3px;"  class="easyui-validatebox " data-options="required:true">
        <label>用户密码</label>
        <input  type="text" id="password" style="width:180px;position: absolute;margin-left:15px;" class="easyui-validatebox " data-options="required:true">
    </p>
    <p>
        <label>联系电话</label>
        <input type="text" id="telephone" style="margin-left:10px;width:190px;"  class="easyui-validatebox " data-options="required:true,validType:'phoneNumber'">
        <label>电子邮箱 </label>
        <input  type="text" id="ContactEmail" style="width:181px;position: absolute;margin-left:15px;" class="easyui-validatebox " data-options="required:true,validType:'email'">
    </p>
    <p>
        <label style="letter-spacing:5px;">微信号</label>
        <input type="text" id="WeChatNumber" style="margin-left:10px;width:190px;"  class="easyui-validatebox " data-options="required:true">
        <label> 登录IP地址</label>
        <input  type="text" id="LoginIP" style="width:178px;position: absolute" class="easyui-validatebox " data-options="required:true,validType:'url'">
    </p>
    <p><label>实名认证状态</label>
        <input type="text" id="authentStatus" style="width:438px;margin-left:-3px;" class="easyui-validatebox " data-options="required:true"></p>
    <p><label>交易记录</label>
        <input type="text" id="tradeLog" class="easyui-validatebox a" style="margin-left:" data-options="required:true"></p>
    <p><label>上线状态</label>
        <input type="text"  id="loginStatus" class="easyui-validatebox a" data-options="required:true"></p>
    <p>
        <label>上线时间</label>
        <input type="text" id="loginTime" style="width:180px;margin-left:24px;" class="easyui-validatebox " data-options="required:true">
        <label >下线时间</label>
        <input type="text" id="logoutTime" style="width:180px;margin-left:14px;position: absolute;" class="easyui-validatebox" data-options="required:true">
    </p>
</form>



<!--修改用户表单-->
<form id="editUser">
    <p>
        <label>登录用户名</label>
        <input type="text"  name="loginName" style="width:190px;margin-left:-3px;"  class="easyui-validatebox " data-options="required:true">
        <label>用户密码</label>
        <input  type="text" name="password" style="width:180px;position: absolute;margin-left:15px;"  class="easyui-validatebox " data-options="required:true">
    </p>
    <p>
        <label>联系电话</label>
        <input type="text" name="telephone" style="margin-left:10px;width:190px;"  class="easyui-validatebox " data-options="required:true,validType:'phoneNumber'">
        <label>电子邮箱 </label>
        <input  type="text" name="ContactEmail" style="width:181px;position: absolute;margin-left:15px;" class="easyui-validatebox " data-options="required:true,validType:'email'">
    </p>
    <p>
        <label style="letter-spacing:5px;">微信号</label>
        <input type="text" name="WeChatNumber" style="margin-left:10px;width:190px;"  class="easyui-validatebox " data-options="required:true">
        <label> 登录IP地址</label>
        <input  type="text" name="LoginIP" style="width:180px;position: absolute" class="easyui-validatebox " data-options="required:true,validType:'url'">
    </p>
    <p><label>实名认证状态</label>
        <input type="text" name="authentStatus" style="width:435px;margin-left:-3px;"  class="easyui-validatebox " data-options="required:true"></p>
    <p><label>交易记录</label>
        <input type="text" name="tradeLog" class="easyui-validatebox" style="margin-left:25px;width:435px;" data-options="required:true"></p>
    <p><label>上线状态</label>
        <input type="text"  name="loginStatus" class="easyui-validatebox " style="margin-left:25px;width:435px;" data-options="required:true"></p>
    <p>
        <label>上线时间</label>
        <input type="text" name="loginTime" style="width:180px;margin-left:24px;"  class="easyui-validatebox " data-options="required:true">
        <label >下线时间</label>
        <input type="text" name="logoutTime" style="width:182px;margin-left:10px;position: absolute;"  class="easyui-validatebox" data-options="required:true">
    </p>
</form>
</body>
</html>
