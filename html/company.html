<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>公司表</title>
    <link href="../easyui/themes/default/easyui.css" type="text/css" rel="stylesheet"/>
    <link href="../easyui/themes/icon.css" type="text/css" rel="stylesheet"/>
    <script src="../easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../easyui/jquery.easyui.min.js"></script>
    <script src="../easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../js/outOfBound.js" type="text/javascript"></script>
    <script src="../js/company.js" type="text/javascript"></script>
    <style>
       p{
           margin-left:2%;
       }
         p input {
            height:23px;
            border:1px solid gray;
        }
         .a{
            width:380px;
            position: relative;
            margin-left:18px;
        }
    </style>
</head>
<body>
<table id="company" >
</table>

<!--添加公司表弹窗-->
<div id="div1">
    <form id="addForm">
        <p>
            <label>公司名称</label><input type="text" id="name"  class="easyui-validatebox a" data-options="required:true">
        </p>
        <p>
            <label>公司类型</label><input type="text" id="type"  class="easyui-validatebox a" data-options="required:true">
        </p>
        <p>
            <label>公司简称</label><input type="text" id="attr"  class="easyui-validatebox a" data-options="required:true">
        </p>
        <div style="margin-left:2%;">
            <label style="margin-right:12px;">经营范围</label>
            <input class="easyui-combobox" id="range" style="width:383px;height:28px;position: relative" value="食品生产">
        </div>
        <p>
            <label>联系电话</label><input type="text" id="phone"  class="easyui-validatebox a" data-options="required:true,validType:'phoneNumber'">
        </p>
        <p>
            <label>电子邮箱</label><input type="text" id="email"  class="easyui-validatebox a" data-options="required:true,validType:'email'">
        </p>
        <div style="margin-left:2%;margin-top:2%;">
            <label style="margin-right:12px;">所属区域</label>
            <input id="region" style="margin-left:18px;width:383px;height:28px;position: relative" class="easyui-combobox" value="天水及宝鸡">
        </div>
        <div style="margin-left:2%;margin-top:2%;">
            <label style="margin-right:12px;">店面列表</label>
            <input class="easyui-combobox " id="list" style="margin-left:18px;width:383px;height:28px;position: relative" value="肯德基">
        </div>
        <p>
            <label>营业执照</label><input type="text" id="license"  class="easyui-validatebox a" data-options="required:true">
        </p>
        <p>
            <label>机构代码证</label><input type="text" id="code" style="width:380px;position: relative;margin-left:5px;" class="easyui-validatebox" data-options="required:true">
        </p>
        <p>
            <label>税务登记证</label><input type="text" id="tax" style="width:380px;position: relative;margin-left:5px;" class="easyui-validatebox" data-options="required:true">
        </p>
        <p>
            <label>开户行结算账号信息</label>
            <input type="text" id="bankCount" style="width:330px;position: relative" class="easyui-validatebox" data-options="required:true">
        </p>
    </form>
</div>




<!--修改公司表弹窗-->
<div id="div2">
    <form id="editForm">
        <p>
            <label>公司名称</label><input type="text" name="companyName"   class="easyui-validatebox a" data-options="required:true">
        </p>
        <p>
            <label>公司类型</label><input type="text" name="companyType"   class="easyui-validatebox a" data-options="required:true">
        </p>
        <p>
            <label>公司简称</label><input type="text" name="companyAbbr" class="easyui-validatebox a" data-options="required:true">
        </p>
        <div style="margin-left:2%;">
            <label style="margin-right:12px;">经营范围</label>
            <input class="easyui-combobox" id="business" name="companyBusines.id" style="width:383px;height:28px;position: relative" value="食品生产">
        </div>
        <p>
            <label>联系电话</label><input type="text" name="telephoneNumber"   class="easyui-validatebox a" data-options="required:true,validType:'phoneNumber'">
        </p>
        <p>
            <label>电子邮箱</label><input type="text" name="contactEmail"  class="easyui-validatebox a" data-options="required:true">
        </p>
        <div style="margin-left:2%;margin-top:2%;">
            <label style="margin-right:12px;">所属区域</label>
            <input id="area" name="companyRegion.id" style="margin-left:18px;width:383px;height:28px;position: relative" class="easyui-combobox" value="天水及宝鸡">
        </div>
        <div style="margin-left:2%;margin-top:2%;">
            <label style="margin-right:12px;">店面列表</label>
            <input class="easyui-combobox " id="store_list" name="stores.id" style="margin-left:18px;width:383px;height:28px;position: relative" value="肯德基">
        </div>
        <p>
            <label>营业执照</label><input type="text" name="companyLicense"   class="easyui-validatebox a" data-options="required:true">
        </p>
        <p>
            <label>机构代码证</label><input type="text" name="organizationCode"  style="width:380px;position: relative;margin-left:5px;" class="easyui-validatebox" data-options="required:true">
        </p>
        <p>
            <label>税务登记证</label><input type="text" name="taxRegistCertificate"  style="width:380px;position: relative;margin-left:5px;" class="easyui-validatebox" data-options="required:true">
        </p>
        <p>
            <label>开户行结算账号信息</label>
            <input type="text" name="bankCount" style="width:330px;position: relative" class="easyui-validatebox" data-options="required:true">
        </p>
    </form>
</div>




<!--查询-->
<form id="kookFor">
    <p style="margin-left:10px;">登录用户名：
        <input  id="firmName" type="text"  style="height:22px;border:1px solid gray">
</form>
</body>
</html>
