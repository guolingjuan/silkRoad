<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>丝路e宝</title>
    <link href="./css/index.css" type="text/css" rel="stylesheet">
    <link href="./easyui/themes/default/easyui.css" type="text/css" rel="stylesheet"/>
    <link href="./zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css"/>
    <link href="./easyui/themes/icon.css" type="text/css" rel="stylesheet"/>
    <script src="./easyui/jquery.min.js" type="text/javascript"></script>
    <script src="./easyui/jquery.easyui.min.js"></script>
    <script src="./easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="./zTree/js/jquery.ztree.all-3.5.js" type="text/javascript"></script>
    <script src="./js/zTree.js" type="text/javascript"></script>
    <script src="./js/outOfBound.js" type="text/javascript"></script>
</head>
<body  class="easyui-layout">
    <!--头部-->
    <div id="header" data-options="region:'north'," style="height:90px;">
        <img src="./img/logo.png" style="margin-top:15px;margin-left:20px;height:60px;">
        <img src="./img/header_title.png" style="height:50px;" >
		
    </div>
    <!--左边菜单导航-->
    <div data-options="region:'west',title:'菜单导航',split:true" style="width:260px;">
        <div class="easyui-accordion" data-options="fit:true,animate:true,selected:4" title="导航栏">
            <div  title="基本功能" id="home">
                <ul id="base" class="ztree"></ul>
            </div>
            <div  title="系统功能">
                <ul id="system" class="ztree"></ul>
            </div>
        </div>


    </div>
    <!--数据表格-->
    <div data-options="region:'center'">
        <div id="tabs" class="easyui-tabs" data-options="fit:true">
			
            <div title="消息中心" id="subWarp" iconCls="icon-edit"
                 style="width:100%;height:100%;overflow:hidden;">
                <iframe src="html/home.html"
                        style="width:100%;height:100%;border:0;"></iframe>
              
            </div>
        </div>
        </div>


        </div>
    <!--底部信息-->
    <div id="bottom" data-options="region:'south'" style="height:50px;">

    </div>






</body>
</html>
